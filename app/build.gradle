apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.github.firenox89.shinobooru"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'com.github.kittinunf.fuel:fuel:1.4.0'
    compile 'com.github.kittinunf.fuel:fuel-android:1.4.0'
    compile 'com.github.salomonbrys.kodein:kodein:3.0.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:3.0.0'
    compile 'com.github.wirasto:TouchImageView:2.0.0'
    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'io.reactivex:rxkotlin:0.60.0'
    compile 'io.reactivex:rxjava:1.1.8'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.jetbrains.anko:anko-sdk21:0.9'
    compile "org.jetbrains.anko:anko-appcompat-v7:0.9"
    compile "org.jetbrains.anko:anko-design:0.9"
    compile "org.jetbrains.anko:anko-recyclerview-v7:0.9"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}
