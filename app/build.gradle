apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def anko_version = "0.10.5"

android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.github.firenox89.shinobooru"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 2
        versionName "0.3.0"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    project.ext { appName = 'Shinobooru' }
                    output.outputFile.name.replace("release-", "Shinobooru")
                }
            }
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support:recyclerview-v7:28.0.0-rc01'
    implementation 'com.android.support:support-v4:28.0.0-rc01'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.github.castorflex.verticalviewpager:library:19.0.1'
    implementation 'com.github.kittinunf.fuel:fuel:1.4.0'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.4.0'
    implementation 'com.github.salomonbrys.kodein:kodein:3.0.0'
    implementation 'com.github.salomonbrys.kodein:kodein-android:3.0.0'
    implementation 'com.github.wirasto:TouchImageView:2.0.0'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.google.android.gms:play-services-drive:15.0.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'io.arrow-kt:arrow-core:0.6.1'
    implementation 'io.arrow-kt:arrow-typeclasses:0.6.1'
    implementation 'io.arrow-kt:arrow-data:0.6.1'
    implementation 'io.arrow-kt:arrow-instances:0.6.1'
    implementation 'io.arrow-kt:arrow-syntax:0.6.1'
    implementation 'io.arrow-kt:arrow-effects:0.6.1'
    implementation 'io.arrow-kt:arrow-effects-rx2:0.6.1'
    implementation 'io.arrow-kt:arrow-effects-kotlinx-coroutines:0.6.1'
    implementation 'io.reactivex:rxkotlin:2.0.0-RC1'
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation "org.jetbrains.anko:anko-recyclerview-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25-listeners:$anko_version"
    implementation "org.jetbrains.anko:anko-support-v4:$anko_version"
    implementation "org.jetbrains.anko:anko-constraint-layout:$anko_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

apply plugin: 'com.google.gms.google-services'
